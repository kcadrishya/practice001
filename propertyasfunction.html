<body>
    <script>
    console.log("Color of our rectangle is "+rectangle.length);
    console.log("area of rectangle is "+rectangle.area);
    console.log(typeof rectangle.area());
    
    console.log("area of rectangle is "+rectangle.area());
    console.log("area of rectangle is "+rectangle["area"]);
