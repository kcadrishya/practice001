<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Example 1</title>
    <script>
    window.onload=printHelloWorld;

    function printHelloWorld(){
        alert("Hello World");
    }
    </script>
</head>
<body>
    <h1>
        Our First Javascript Example
    </h1>
    <p>
        This page will pop out a 'Hello World' message as soon as the page loads.
    </p>
</body>
</html>
