<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Example 2</title>
    <script>
        function printHelloWorld(){
            let userInput=prompt("Please enter a number between 1 & 10");
            if(userInput>=1 && userInput<=10){
                for(var i=1;i<=userInput;i++)
                document.write("<br> " + i + ". That message has been written. <br>");
                 
            }
            else{
                alert("You entered: "+ userInput +". Please enter a number between 1 & 10!");
            }
        }
    </script>
</head>
<body>
    <h1>Our second Javascript Example</h1>
    <p>
        This page will prompt you for a number and do some stuff with it.
    </p>
    <script>
    window.onload=printHelloWorld;
    </script>
</body>
</html>
